<div class="container">
  <div class="row mt-3">
    <div class="col-md-6 align-content-center">

      <div class="card">
        <h5 class="card-header text-center">Ingrese sus credenciales</h5>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="matricula">Matrícula</label>
              <input type="text"
                     class="form-control"
                     name="matricula"
                     id="matricula"
                     placeholder="Ingrese su matrícula"
                     [(ngModel)]="usuario.matricula">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"
                     class="form-control"
                     name="password"
                     id="password"
                     placeholder="Ingrese su password password"
                     [(ngModel)]="usuario.password">
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    (click)="login()">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
