<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let curso of datosCursos.Cursos">


      <div class="card my-3">
        <div class="card-header">
          {{curso.nombre}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{curso.periodo}}</h5>
          <p class="card-text">{{curso.descripcion}}</p>
          <a href="#" class="btn btn-primary">{{curso.profesor.nombre}}</a>
        </div>
      </div>


    </div>
  </div>
</div>
